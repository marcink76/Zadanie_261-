<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filmueb</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Administracja:</h1>
<table>
    <tr th:each="userList:${userList}">
        <td th:text="${userList.id}">1</td>
        <td th:text="${userList.enabled}">Marcin</td>
        <td th:text="${userList.username}">UberAdmin</td>
        <td>
            <form th:action="@{/moderator/changerole}" method="post">
                <label>User:</label>
                <input type="radio" name="role" value="ROLE_USER" th:checked="${userList.role=='ROLE_USER'}"/>
                <label>Moderator:</label>
                <input type="radio" name="role" value="ROLE_MODERATOR" th:checked="${userList.role=='ROLE_MODERATOR'}"/>
                <input type="hidden" name="username" th:value="${userList.username}"/>
                <input type="submit" value="Zmien rolÄ™"/>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
